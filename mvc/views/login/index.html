<script src="login.js"></script>

<h1>Login</h1>
<form id="loginForm" method="post" onsubmit="return login(username.value,password.value);">
    <br /><br /><label>Username</label><input id="username" type="text" name="username" required/><br />
    <label>Password</label><input id="password" type="Password" name="password" required/><br />
    <input type="Submit" name="submit" value="Submit"/>
</form>
